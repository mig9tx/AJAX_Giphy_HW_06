<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|VT323" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Favorite Things</h1>
    </div>
    <div class="container">Click a button below to see gif animations of each.
        <div id="buttons"></div>
    </div>
    <div class="container">
        <form id="submit">
            <h2>What are some of your favorite things?</h2>
            <p id="p1">Search and add your own button.</p>
            <label for="submit-input">Search :</label>
            <input type="text" id="submit-input">
            <input id="add-gif" type="submit" value="FIND">
        </form>
    </div>
    <div class="container">Click on a gif to play or stop.
        <div class="row">
            <div id="gifs"></div>
        </div>
    </div>


</body>

</html>
